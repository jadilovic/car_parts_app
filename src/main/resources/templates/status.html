<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
       <style>.padd {padding-top: 80px;}</style>
<title>Edit Part</title>
</head>
<body class="padd">
	<div layout:fragment="content" class="container bg-light">
    <div align="center">
        <p><b>Nova kolicina auto dijelova na stanju</b></p>
        
        <div th:if="${errorMessage!=null}"
           style="color:red;font-style:italic" th:utext="${errorMessage}">..</div>

            <table border="0" cellpadding="10" class="table-striped" th:object="${part}">
                <tr>             
                    <td>Broj šifre:</td>
                    <td th:text="*{sifra}"></td>
                </tr>        
                <tr>
                    <td>Grupa:</td>
                    <td th:text="*{grupa}"></td>
                </tr>
                <tr>
                    <td>Naziv:</td>
                    <td th:text="*{naziv}"></td>
                </tr>
                <tr>
                    <td>Proizvođač:</td>
                    <td th:text="*{marka}"></td>
                </tr>  
                <tr>
                    <td>Za auto:</td>
                    <td th:text="*{automobil}"></td>
                </tr>
                <tr>
                    <td>Za model:</td>
                    <td th:text="*{modelauta}"></td>
                </tr>
                <tr>
                    <td>Godina:</td>
                    <td th:text="*{godina}"></td>
                </tr>
                <tr>
                    <td>Količina:</td>
                    <td th:text="*{kolicina}"></td>
                </tr>
                <tr>
                    <td>Cijena:</td>
                    <td th:text="*{cijena}"></td>
                </tr>                            
                <tr>
            </table>
    </div>
    </div>
</body>
</html>
